<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ è²ªåƒè›‡ Snake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e6edf3;
            touch-action: none; /* é˜²æ­¢æ‰‹æ©Ÿæ»¾å‹• */
            overflow: hidden;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #58a6ff, #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .score-board { font-size: 1.2rem; margin-bottom: 0.5rem; color: #7ee787; }
        #gameCanvas { 
            border: 2px solid #30363d; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            max-width: 95vw;
            max-height: 60vh;
        }
        .btn {
            margin-top: 0.5rem;
            padding: 10px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        #startBtn {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            display: block;
        }
        #restartBtn {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            display: none;
        }
        .btn:hover { transform: translateY(-2px); }
        .controls { 
            margin-top: 0.5rem; 
            color: #8b949e; 
            font-size: 0.8rem;
            text-align: center;
        }
        
        /* æ‰‹æ©Ÿæ–¹å‘éµæ¨£å¼ */
        .mobile-controls {
            display: none; /* é è¨­éš±è— */
            margin-top: 1rem;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .controls {
                display: none; /* æ‰‹æ©Ÿä¸Šéš±è—éµç›¤èªªæ˜ */
            }
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 50px);
            gap: 5px;
        }
        
        .d-btn {
            background: linear-gradient(135deg, #30363d, #21262d);
            border: 2px solid #484f58;
            border-radius: 12px;
            color: #e6edf3;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .d-btn:active {
            background: linear-gradient(135deg, #484f58, #30363d);
            transform: scale(0.95);
        }
        
        .d-up { grid-column: 2; grid-row: 1; }
        .d-left { grid-column: 1; grid-row: 2; }
        .d-down { grid-column: 2; grid-row: 2; }
        .d-right { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>
    <h1>ğŸ è²ªåƒè›‡</h1>
    <div class="score-board">åˆ†æ•¸ï¼š<span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startBtn" class="btn">é–‹å§‹éŠæˆ²</button>
    <button id="restartBtn" class="btn">é‡æ–°éŠæˆ²</button>
    
    <!-- æ‰‹æ©Ÿæ–¹å‘éµæ§åˆ¶ -->
    <div class="mobile-controls">
        <div class="d-pad">
            <button class="d-btn d-up" data-dir="up">â¬†ï¸</button>
            <button class="d-btn d-left" data-dir="left">â¬…ï¸</button>
            <button class="d-btn d-down" data-dir="down">â¬‡ï¸</button>
            <button class="d-btn d-right" data-dir="right">â¡ï¸</button>
        </div>
    </div>
    
    <div class="controls">ä½¿ç”¨æ–¹å‘éµæˆ– WASD éµæ§åˆ¶éŠæˆ²<br>æ‰‹æ©Ÿä½¿ç”¨ä¸‹æ–¹æŒ‰éˆ•</div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0, dy = 0;
        let score = 0;
        let gameLoop = null;
        
        function drawGame() {
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#58a6ff';
            snake.forEach(segment => ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2));
            ctx.fillStyle = '#f85149';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }
        
        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT || snake.some(s => s.x == head.x && s.y == head.y)) {
                gameOver(); return;
            }
            snake.unshift(head);
            if (head.x == food.x && head.y == food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
            } else { snake.pop(); }
            drawGame();
        }
        
        function spawnFood() {
            do { food.x = Math.floor(Math.random() * TILE_COUNT); food.y = Math.floor(Math.random() * TILE_COUNT); }
            while (snake.some(s => s.x == food.x && s.y == food.y));
        }
        
        function gameOver() { 
            clearInterval(gameLoop); 
            alert('éŠæˆ²çµæŸï¼æœ€çµ‚åˆ†æ•¸: ' + score); 
            resetGame(); 
        }
        
        function resetGame() {
            snake = [{ x: 10, y: 10 }]; 
            dx = 0; dy = 0; score = 0;
            document.getElementById('score').textContent = score;
            spawnFood(); drawGame();
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'none';
        }
        
        function startGame() {
            if (dx == 0 && dy == 0) { dx = 1; dy = 0; }
            clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
        }
        
        function changeDirection(newDx, newDy) {
            if (dx !== -newDx || dy !== -newDy) {
                dx = newDx;
                dy = newDy;
                startGame();
            }
        }
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', () => { resetGame(); startGame(); });
        
        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', e => {
            if (['37','38','39','40','w','a','s','d'].includes(e.key)) e.preventDefault();
            switch(e.key) {
                case 'ArrowLeft': case 'a': changeDirection(-1, 0); break;
                case 'ArrowUp': case 'w': changeDirection(0, -1); break;
                case 'ArrowRight': case 'd': changeDirection(1, 0); break;
                case 'ArrowDown': case 's': changeDirection(0, 1); break;
            }
        });
        
        // æ‰‹æ©ŸæŒ‰éˆ•æ§åˆ¶
        document.querySelectorAll('.d-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const dir = btn.dataset.dir;
                switch(dir) {
                    case 'left': changeDirection(-1, 0); break;
                    case 'up': changeDirection(0, -1); break;
                    case 'right': changeDirection(1, 0); break;
                    case 'down': changeDirection(0, 1); break;
                }
            });
            // ä¹Ÿæ”¯æ´é»æ“Šï¼ˆé˜²æ­¢touchstartå¤±æ•ˆï¼‰
            btn.addEventListener('click', () => {
                const dir = btn.dataset.dir;
                switch(dir) {
                    case 'left': changeDirection(-1, 0); break;
                    case 'up': changeDirection(0, -1); break;
                    case 'right': changeDirection(1, 0); break;
                    case 'down': changeDirection(0, 1); break;
                }
            });
        });
        
        spawnFood(); drawGame();
    </script>
</body>
</html>
